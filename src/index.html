<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="pages/index.css">
  <link
    rel="icon"
    type="image/svg+xml"
    href="../favicon.ico"
  />
  <script defer src="pages/index.js"></script>
  <title>To Do List</title>
<body class="content">

<h1 class="header">Stuff I need to&nbspdo</h1>

<!-- All lists -->
<div class="all-tasks">
  <h2 class="all-tasks__h2">My lists</h2>
  <ul class="all-tasks__list" data-lists></ul>
  <form action="" class="form" data-new-list-form>
    <input type="text" class="new-item new-list" placeholder="new list name" aria-label="new list name"
           data-new-list-input>
    <button class="btn new-list__btn" aria-label="add new list">+</button>
  </form>
</div>

<!-- To do list -->
<div class="todo-list" data-list-display-container>
  <div class="todo-list__header">
    <h2 class="todo-list__h2" data-list-title></h2>
    <p class="todo-list__tasks-counter" data-list-count></p>
  </div>

  <div class="todo-list__body">
    <div class="todo-list__current-tasks" data-tasks></div>

    <div class="todo-list__add-task">
      <form action="" class="form" data-new-task-form>
        <input type="text" class="new-item new-task" placeholder="new task name" aria-label="new task name"
               data-new-task-input>
        <button class="btn new-task__btn" aria-label="add new task">+</button>
      </form>
    </div>
  </div>
  <div class="todo-list__remove-stuff">
    <button class="btn todo-list__remove-button" data-delete-completed-task-btn>Clear completed tasks</button>
    <button class="btn todo-list__remove-button" data-delete-list-btn>Delete list</button>
  </div>
</div>

<template id="task-template">
  <div class="todo-list__task">
    <input type="checkbox" class="todo-list__input">
    <label class="todo-list__label"><span class="custom-checkbox"></span></label>
  </div>
</template>

</body>
</html>
